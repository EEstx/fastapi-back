version: '3.8'

services:
  # База данных
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ste_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Бэкенд (FastAPI)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    # ИЗМЕНЕНО: запускаем модуль app.main, так как внутри контейнера папка будет называться app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      # ИЗМЕНЕНО: кладем локальный backend в папку app внутри контейнера
      - ./backend:/code
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/ste_db
      - SECRET_KEY=supersecretkey123
      - ALGORITHM=HS256

  # Фронтенд (Svelte + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - web
    environment:
      # Это для работы внутри контейнера, но браузер будет стучаться на localhost:8000 снаружи
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data:
